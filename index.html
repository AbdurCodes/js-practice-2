  function capitalize (word){
      let firstChar = word[0].toUpperCase();
      let slicedWord = word.slice(1);
      let slicedWordlength = slicedWord.length;
      let restChars = "";
      for (let i=0; i<slicedWordlength; i++){
        restChars +=  slicedWord[i].toLowerCase();
      }
      return firstChar+restChars;
  }

  let enteredWord = prompt("Plz enter the word to capitalize", "abdur");
  let result = enteredWord ? capitalize(enteredWord) : "No word entered";
